<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공예품</title>
  <style>
    @font-face {
      font-family: 'SUIT-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'BookkGothic-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkGothic-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SUIT-Regular';
    }

    html,
    body {
      overflow: hidden;
      /* 스크롤바 완전 제거 */
      height: 100%;
      width: 100%;
    }

    body {
      background-color: #f8f8f8;
      color: #222;
    }

    /* 홈 아이콘 */
    .home-icon {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 5;
      width: 30px;
      cursor: pointer;
    }




    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      width: 80%;
      max-width: 1600px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-content {
      position: fixed;
      top: 0;
      left: 0;
      margin-left: 0px;
      width: 100%;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
      color: #999;
      font-size: 14px;
    }

    .center-content {
      width: 80%;
      display: flex;
      justify-content: center;
      position: relative;
      margin-left: 20px;
      margin-right: 40px;
    }

    .right-content {
      width: 55%;
      padding-left: 50px;
      display: flex;
      flex-direction: column;
    }

    .book-image {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    /* 호버 이미지 스타일 */
    .image-container {
      position: relative;
      width: 100%;
      height: auto;
    }

    .hover-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .book-image {
      opacity: 0;
    }

    .image-container:hover .hover-image {
      opacity: 1;
    }

    .title-korean {
      font-size: 100px;
      font-weight: 900;
      line-height: 1.2;
      word-break: keep-all;
      margin-bottom: 20px;
    }

    #left-title {
      font-size: 20px;
      color: #6D6D6D;
      font-family: 'BookkGothic-Bd';
    }

    .title-explanation {
      font-size: 40px;
      font-weight: 900;
      line-height: 1.4;
      word-break: keep-all;
      margin-bottom: 60px;
    }

    .subtitle {
      font-size: 15px;
      margin-bottom: 30px;
      font-weight: 500;
      line-height: 1.4em;
    }

    .details {
      font-size: 14px;
      line-height: 1.8;
      color: #666;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      line-height: 1em;
    }

    .details>br {
      display: none;
    }

    .details>div {
      display: flex;
      align-items: center;
    }

    .details-box {
      padding: 8px 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      margin-right: 6px;
      width: 90px;
      text-align: center;
      font-weight: 500;
      flex-shrink: 0;
    }

    .details-text {
      flex: 1;
      margin-left: 14px;
    }

    .divider-line {
      width: 100%;
      height: 1px;
      background-color: #ddd;
      margin: 30px 0;
    }

    .horizontal-line {
      width: 100%;
      height: 1px;
      background-color: #222;
    }

    .section {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .section.active {
      opacity: 1;
      pointer-events: all;
    }

    .navigation {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .nav-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active {
      background-color: #222;
      transform: scale(1.5);
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        width: 90%;
      }

      .left-content,
      .center-content,
      .right-content {
        width: 100%;
        padding: 0;
        margin-bottom: 20px;
      }

      .title-korean,
      .title-explanation {
        font-size: 22px;
      }

      .left-content {
        margin-top: 0;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>


  <!-- 홈 아이콘 -->
  <a href="index.html" class="home-icon" style="z-index: 9999;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6D6D6D" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
  </a>

  <div class="navigation">
    <div class="nav-dot active" data-index="0"></div>
    <div class="nav-dot" data-index="1"></div>
    <div class="nav-dot" data-index="2"></div>
    <div class="nav-dot" data-index="3"></div>
    <div class="nav-dot" data-index="4"></div>
    <div class="nav-dot" data-index="5"></div>
  </div>

  <div class="container">
    <div class="content">
      <div class="left-content">
        <h1 class="title-korean" id="left-title">동물문양</h1>
      </div>

      <div class="center-content">
        <div class="section active" id="section1">
          <div class="image-container">
            <img src="자료/공예품/백자/1.png" alt="책 이미지" class="book-image">
            <img src="자료/공예품/백자/2.png" alt="호버 이미지" class="hover-image">
          </div>
        </div>
        <div class="section" id="section2">
          <div class="image-container">
            <img src="자료/공예품/백자/4.png" alt="책 이미지 2" class="book-image">
            <img src="자료/공예품/백자/3.png" alt="호버 이미지 2" class="hover-image">
          </div>
        </div>
        <div class="section" id="section3">
          <div class="image-container">
            <img src="자료/공예품/p.png" alt="책 이미지 3" class="book-image">
            <img src="자료/공예품/백자/6.png" alt="호버 이미지 3" class="hover-image">
          </div>
        </div>
        <div class="section" id="section4">
          <div class="image-container">
            <img src="자료/공예품/ccc.png" alt="책 이미지 4" class="book-image">
            <img src="자료/공예품/cc.png" alt="호버 이미지 4" class="hover-image">
          </div>
        </div>
        <div class="section" id="section5">
          <div class="image-container">
            <img src="자료/공예품/a1.png" alt="책 이미지 4" class="book-image">
            <img src="자료/공예품/a2.png" alt="호버 이미지 4" class="hover-image">
          </div>
        </div>
        <div class="section" id="section6">
          <div class="image-container">
            <img src="자료/공예품/백자/9.png" alt="책 이미지 4" class="book-image">
            <img src="자료/공예품/백자/10.png" alt="호버 이미지 4" class="hover-image">
          </div>
        </div>
      </div>

      <div class="right-content">
        <h1 class="title-explanation" id="right-title">청화백자</h1>
        <p class="subtitle" id="subtitle">Welcome to Talk Concert</p>
        <div class="details" id="details">
          고고함과<br>
          장수를 상징<br><br>
          2024.02.19
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('.section');
      const navDots = document.querySelectorAll('.nav-dot');
      const leftTitle = document.getElementById('left-title');
      const rightTitle = document.getElementById('right-title');
      const subtitle = document.getElementById('subtitle');
      const details = document.getElementById('details');

      // Content for each section
      const content = [
        {
          leftTitle: "동물문양",
          rightTitle: "백자 주전자",
          subtitle: "이 주전자는 경덕진요(景德鎭窯)에서 제작한 것으로<br>봉황의 머리가 입 둘레에 장식되어 있다.<br>봉황은 전설상의 동물로, 용(龍)과 함께<br>동양의 대표적인 상서로운 존재이다.<br>봉과 황의 짝은 부부의 조화, 사회의 질서,<br>우주의 균형 등을 상징하기도 한다.",
          details: `
      <div><div class='details-box'>다른명칭</div><div class='details-text'>白磁注子</div></div>
      <div><div class='details-box'>소장품번호</div><div class='details-text'>수정138</div></div>
    `,
  },
        {
          leftTitle: "동물문양",
          rightTitle: "백자음각새모양잔",
          subtitle: "동물 형상의 잔은 조선 백자에서는 드물며,<br>특히 새 모양은 상징적 의미가 강하다.<br>새는 보통 자유, 고결함, 소망 등을 의미하며,<br>선비들의 이상적인 정신세계를 투영한 상징이기도 하다.",
          details: `
          <div><div class='details-box'>다른명칭</div><div class='details-text'>白磁陰刻鳥形盞</div></div>
          <div><div class='details-box'>소장품번호</div><div class='details-text'>건희2152</div></div>
        `,
          },
        {
          leftTitle: "동물문양",
          rightTitle: "청화백자 어문필통",
          subtitle: "필통은 붓을 보관하는 문구로, 주로 선비나 학자가 사용했다.<br>물속에서도 자유롭게 유영하는 물고기는<br>총명하고 민첩한 지혜의 상징으로 여겨졌다.<br>이러한 뜻은 선비들의 이상,<br>즉 과거에 급제하고 입신양명하길 바라는 마음과 연결된다.",
          details:   `
          <div><div class='details-box'>다른명칭</div><div class='details-text'>靑華白磁漁文筆筒</div></div>
          <div><div class='details-box'>소장품번호</div><div class='details-text'>증9474</div></div>
        `,
          },
        {
          leftTitle: "기하학적문양",
          rightTitle: "「함풍년제」가 쓰여진 구름 용무늬 접시",
          subtitle: "전통적인 조선 백자에는 볼 수 없던 이국적인 무늬가 표현된 접시이다.<br>굽 안바닥에는 청화 안료로 적은 ′함풍년제(咸?年制)′ 라는 명문이 있는데,<br>함풍(咸?)은 중국 청(淸)나라 7대 임금인 문종(文宗)의 연호로<br>1851-1861년에 해당된다.",
          details:  `
          <div><div class='details-box'>다른명칭</div><div class='details-text'>白磁 靑畵 雲龍文 角匙, 백자 청화 운룡문 접시</div></div>
          <div><div class='details-box'>소장품번호</div><div class='details-text'>수정138</div></div>
       `,
          },
        {
          leftTitle: "기하학적문양",
          rightTitle: "백자 청화 태극 팔괘무늬 연적",
          subtitle: "이 형식의 태극무늬는 송(宋)나라의 유학자 주돈이가 지은<br>『태극도설(太極圖說)』에서 최초로 나타나는 것으로 보고 있다.<br>주돈이가 사용한 이 형식의 태극문은 주로 유학자들이<br>우주 만물 및 심성 등을 설명할 때 자주 거론하였으며,<br>유학자들의 용품에도 많이 표현되었다.<br>검은 부분이 음(陰), 밝은 부분이 양(陽)을 의미한다.",
          details:  `
          <div><div class='details-box'>다른명칭</div><div class='details-text'>白磁靑畵太極八卦文硯滴, 백자 청화 태극 팔괘문 연적</div></div>
           <div><div class='details-box'>소장품번호</div><div class='details-text'>수정147</div></div>
        `,
           },
        {
          leftTitle: "식물문양",
          rightTitle: "백자 청화 모란무늬 사발",
          subtitle: "조선 시대에 모란은 귀한 신분과 복된 삶을 기원하는 의미였다.<br>특히 왕실이나 상류층이 사용하는 기물에서 자주 나타났다.<br>모란은 한 번 피면 오래도록 화려함을 유지하는 꽃으로 여겨졌기에,<br>지속적인 아름다움과 장수를 의미하기도 한다.",
          details:   `
         <div><div class='details-box'>다른명칭</div><div class='details-text'>白磁靑畵牡丹文沙鉢, 백자 청화 모란문 완</div></div>
         <div><div class='details-box'>소장품번호</div><div class='details-text'>신수325</div></div>
        `,
         },
      ];

      let currentIndex = 0;
      let isScrolling = false;

      function updateActiveSection(index) {
        sections.forEach(section => section.classList.remove('active'));
        navDots.forEach(dot => dot.classList.remove('active'));

        sections[index].classList.add('active');
        navDots[index].classList.add('active');

        leftTitle.textContent = content[index].leftTitle;
        rightTitle.textContent = content[index].rightTitle;
        subtitle.innerHTML = content[index].subtitle;
        details.innerHTML = content[index].details;

        currentIndex = index;
      }

      // Scroll control
      let scrollTimeout;
      window.addEventListener('wheel', function (e) {
        if (isScrolling) return;
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          if (e.deltaY > 0 && currentIndex < sections.length - 1) {
            updateActiveSection(currentIndex + 1);
          } else if (e.deltaY < 0 && currentIndex > 0) {
            updateActiveSection(currentIndex - 1);
          }
          isScrolling = true;
          setTimeout(() => { isScrolling = false; }, 800);
        }, 50);
      });

      // Navigation dots
      navDots.forEach(dot => {
        dot.addEventListener('click', function () {
          const index = parseInt(this.getAttribute('data-index'));
          updateActiveSection(index);
        });
      });

      // Touch navigation
      let touchStartY = 0;
      window.addEventListener('touchstart', function (e) {
        touchStartY = e.touches[0].clientY;
      });
      window.addEventListener('touchend', function (e) {
        if (isScrolling) return;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaY = touchEndY - touchStartY;
        if (deltaY < -50 && currentIndex < sections.length - 1) {
          updateActiveSection(currentIndex + 1);
        } else if (deltaY > 50 && currentIndex > 0) {
          updateActiveSection(currentIndex - 1);
        }
        isScrolling = true;
        setTimeout(() => { isScrolling = false; }, 800);
      });

      // Keyboard navigation
      window.addEventListener('keydown', function (e) {
        if (isScrolling) return;
        if ((e.key === 'ArrowDown' || e.key === 'PageDown') && currentIndex < sections.length - 1) {
          updateActiveSection(currentIndex + 1);
        } else if ((e.key === 'ArrowUp' || e.key === 'PageUp') && currentIndex > 0) {
          updateActiveSection(currentIndex - 1);
        }
        isScrolling = true;
        setTimeout(() => { isScrolling = false; }, 800);
      });

      // ✅ 초기 세팅: 해시가 있으면 해당 섹션으로 이동, 없으면 기본
      const hash = window.location.hash;
      if (hash && hash.startsWith('#section')) {
        const index = parseInt(hash.replace('#section', '')) - 1;
        if (index >= 0 && index < sections.length) {
          updateActiveSection(index);
        } else {
          updateActiveSection(0);
        }
      } else {
        updateActiveSection(0);
      }
    });
  </script>
</body>

</html>
