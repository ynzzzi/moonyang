<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Lines and Circle</title>
  <style>

   html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: white;
      position: relative;
    }

    .line-svg, .circle-svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .h-line, .v-line, .circle {
      stroke-dasharray: 3000;
      stroke-dashoffset: 3000;
      animation: draw 4s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }


</style>
</head>
<body>

 <!-- Lines SVG (stretches perfectly) -->
  <svg class="line-svg" viewBox="0 0 1920 1080" preserveAspectRatio="none">
    <line class="h-line" x1="0" y1="540" x2="1920" y2="540" stroke="black" stroke-width="1"/>
    <line class="v-line" x1="960" y1="0" x2="960" y2="1080" stroke="black" stroke-width="1"/>
  </svg>

  <!-- Circle SVG (keeps perfect ratio) -->
  <svg class="circle-svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid meet">
    <circle class="circle" cx="960" cy="540" r="300" stroke="black" stroke-width="1" fill="none"/>
  </svg>

  <script>

   window.addEventListener("load", () => {
      document.querySelectorAll('.h-line, .v-line, .circle').forEach(el => {
        el.style.animationPlayState = 'running';
      });
    });

  </script>
</body>
</html>
