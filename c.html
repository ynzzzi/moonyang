<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공예품</title>
  <style>
    @font-face {
      font-family: 'SUIT-Regular';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'BookkGothic-Bd';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/BookkGothic-Bd.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SUIT-Regular';
    }

    html,
    body {
      overflow: hidden;
      /* 스크롤바 완전 제거 */
      height: 100%;
      width: 100%;
    }

    body {
      background-color: #f8f8f8;
      color: #222;
    }

    /* 홈 아이콘 */
    .home-icon {
      position: absolute;
      top: 30px;
      right: 30px;
      z-index: 5;
      width: 30px;
      cursor: pointer;
    }




    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      width: 80%;
      max-width: 1600px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-content {
      position: fixed;
      top: 0;
      left: 0;
      margin-left: 0px;
      width: 100%;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      z-index: 1000;
      color: #999;
      font-size: 14px;
    }

    .center-content {
      width: 80%;
      display: flex;
      justify-content: center;
      position: relative;
      margin-left: 20px;
      margin-right: 40px;
    }

    .right-content {
      width: 55%;
      padding-left: 50px;
      display: flex;
      flex-direction: column;
    }

    .book-image {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }

    /* 호버 이미지 스타일 */
    .image-container {
      position: relative;
      width: 100%;
      height: auto;
    }

    .hover-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-container:hover .book-image {
      opacity: 0;
    }

    .image-container:hover .hover-image {
      opacity: 1;
    }

    .title-korean {
      font-size: 100px;
      font-weight: 900;
      line-height: 1.2;
      word-break: keep-all;
      margin-bottom: 20px;
    }

    #left-title {
      font-size: 20px;
      color: #6D6D6D;
      font-family: 'BookkGothic-Bd';
    }

    .title-explanation {
      font-size: 40px;
      font-weight: 900;
      line-height: 1.4;
      word-break: keep-all;
      margin-bottom: 60px;
    }

    .subtitle {
      font-size: 15px;
      margin-bottom: 30px;
      font-weight: 500;
      line-height: 1.4em;
    }

    .details {
      font-size: 14px;
      line-height: 1.8;
      color: #666;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      line-height: 1em;
    }

    .details>br {
      display: none;
    }

    .details>div {
      display: flex;
      align-items: center;
    }

    .details-box {
      padding: 8px 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      margin-right: 6px;
      width: 90px;
      text-align: center;
      font-weight: 500;
      flex-shrink: 0;
    }

    .details-text {
      flex: 1;
      margin-left: 14px;
    }

    .divider-line {
      width: 100%;
      height: 1px;
      background-color: #ddd;
      margin: 30px 0;
    }

    .horizontal-line {
      width: 100%;
      height: 1px;
      background-color: #222;
    }

    .section {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .section.active {
      opacity: 1;
      pointer-events: all;
    }

    .navigation {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .nav-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active {
      background-color: #222;
      transform: scale(1.5);
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        width: 90%;
      }

      .left-content,
      .center-content,
      .right-content {
        width: 100%;
        padding: 0;
        margin-bottom: 20px;
      }

      .title-korean,
      .title-explanation {
        font-size: 22px;
      }

      .left-content {
        margin-top: 0;
        margin-left: 0;
      }
    }
  </style>
</head>

<body>


  <!-- 홈 아이콘 -->
  <a href="index.html" class="home-icon" style="z-index: 9999;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6D6D6D" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
  </a>

  <div class="navigation">
    <div class="nav-dot active" data-index="0"></div>
    <div class="nav-dot" data-index="1"></div>
    <div class="nav-dot" data-index="2"></div>
    <div class="nav-dot" data-index="3"></div>
    <div class="nav-dot" data-index="4"></div>
  </div>

  

  <div class="container">
    <div class="content">
      <div class="left-content">
        <h1 class="title-korean" id="left-title">동물문양</h1>
      </div>

      <div class="center-content">
        <div class="section active" id="section1">
          <div class="image-container">
            <img src="자료/공예품/청자/h.png" alt="책 이미지" class="book-image">
            <img src="자료/공예품/청자/hh.png" alt="호버 이미지" class="hover-image">
          </div>
        </div>
        <div class="section" id="section2">
          <div class="image-container">
            <img src="자료/공예품/ch.png" alt="책 이미지 2" class="book-image">
            <img src="자료/공예품/청자/3.png" alt="호버 이미지 2" class="hover-image">
          </div>
        </div>
        <div class="section" id="section3">
          <div class="image-container">
            <img src="자료/공예품/청자/y.png" alt="책 이미지 3" class="book-image">
            <img src="자료/공예품/청자/6.png" alt="호버 이미지 3" class="hover-image">
          </div>
        </div>
        <div class="section" id="section4">
          <div class="image-container">
            <img src="자료/공예품/청자/g.png" alt="책 이미지 4" class="book-image">
            <img src="자료/공예품/청자/8.png" alt="호버 이미지 4" class="hover-image">
          </div>
        </div>
        <div class="section" id="section6">
          <div class="image-container">
            <img src="자료/공예품/3.png" alt="책 이미지 4" class="book-image">
            <img src="자료/공예품/4.png" alt="호버 이미지 4" class="hover-image">
          </div>
        </div>
      </div>

      <div class="right-content">
        <h1 class="title-explanation" id="right-title">청화백자</h1>
        <p class="subtitle" id="subtitle">Welcome to Talk Concert</p>
        <div class="details" id="details">
          고고함과<br>
          장수를 상징<br><br>
          2024.02.19
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('.section');
      const navDots = document.querySelectorAll('.nav-dot');
      const leftTitle = document.getElementById('left-title');
      const rightTitle = document.getElementById('right-title');
      const subtitle = document.getElementById('subtitle');
      const details = document.getElementById('details');

      // Content for each section
      const content = [
        {
          leftTitle: "동물문양",
          rightTitle: "청자 상감 구름 학 무늬 네귀 항아리",
          subtitle: "학은 고고함과 천년의 장수를 상징하는 때문인지 상감청자의 무늬 소재로 자주 등장한다.<br>몸통에는 푸른 하늘을 떠다니는 ′之′자 형태의 구름과 그 사이로 여유롭게 날아가는 학의 모습을 묘사하였다.<br>우아한 문양 표현에서 고려 귀족 세계의 일면을 엿볼 수 있다.",
          details: `
      <div><div class='details-box'>다른명칭</div><div class='details-text'>靑磁 象嵌 雲鶴文 四耳壺</div></div>
      <div><div class='details-box'>소장품번호</div><div class='details-text'>본관1984</div></div>
    `,
  },
        {
          leftTitle: "식물문양",
          rightTitle: "청자 상감 모란 국화무늬 참외모양 병",
          subtitle: "참외 모양의 몸체는 세로로 된 골을 내어 여덟 면으로 나누었고,<br>각 면마다 국화와 모란꽃을 한 줄기씩 교대로 흑백 상감하였다.<br>몸체 아래에는 역상감 기법의 연꽃잎 무늬(蓮瓣文) 띠를 돌렸으며, 어깨에는 여의두 무늬(如意頭文)로 띠를 돌렸다.",
          details: `
          <div><div class='details-box'>다른명칭</div><div class='details-text'>靑磁 象嵌 牡丹菊花文 瓜形 甁</div></div>
          <div><div class='details-box'>소장품번호</div><div class='details-text'>덕수20</div></div>
        `,
          },
        {
          leftTitle: "식물문양",
          rightTitle: "청자 양각 연꽃 모양 향로",
          subtitle: "고려의 연꽃 모양 청자 향로는 중국에서 전래된 향로를 모방한데서 비롯되었으며,<br>특히 여요(汝窯)의 영향이 컸던 것으로 여겨진다. 그러나 제작 초기 중국 청자의 양식을 충실히 따르다가<br>점차 새로운 요소를 가미하면서 고려적인 특징으로 발전시켜나갔다.",
          details:   `
          <div><div class='details-box'>다른명칭</div><div class='details-text'>靑磁陽刻蓮花形香爐</div></div>
          <div><div class='details-box'>소장품번호</div><div class='details-text'>덕수5</div></div>
        `,
          },
        {
          leftTitle: "식물문양",
          rightTitle: "청자 상감 모란 줄기 무늬 기름병",
          subtitle: "머리나 몸에 바르는 향기 나는 기름을 담기 위한 작은 병으로, 몸체 위쪽에 모란줄기 무늬가 장식되어 있다.<br>모란꽃은 백상감이, 잎은 흑상감이 되었는데, 도안화되어 사실적인 것과는 차이가 있으나<br>몸체와 어우러진 크기와 배치로 조화를 이룬다.",
          details:  `
          <div><div class='details-box'>다른명칭</div><div class='details-text'>靑磁 象嵌 牡丹折枝文 油甁</div></div>
          <div><div class='details-box'>소장품번호</div><div class='details-text'>본관2101</div></div>
       `,
          },
        {
          leftTitle: "식물문양",
          rightTitle: "청자 상감 연꽃 넝쿨 무늬 합",
          subtitle: "뚜껑이 있는 원통 모양의 합으로,<br>연꽃넝쿨 무늬[蓮唐草文]와 국화 무늬[菊花文]가 빈틈없이 상감되어 있다.<br>몸체에는 연꽃 봉오리의 방향을 아래위로 달리하여 백상감하고,<br>그 주위에 흑상감으로 넝쿨 무늬를 돌려 흑백의 대조가 선명하다.",
          details:   `
         <div><div class='details-box'>다른명칭</div><div class='details-text'>靑磁 象嵌 蓮唐草文 盒</div></div>
         <div><div class='details-box'>소장품번호</div><div class='details-text'>본관2002</div></div>
        `,
         },
      ];

      let currentIndex = 0;
      let isScrolling = false;

      function updateActiveSection(index) {
        sections.forEach(section => section.classList.remove('active'));
        navDots.forEach(dot => dot.classList.remove('active'));

        sections[index].classList.add('active');
        navDots[index].classList.add('active');

        leftTitle.textContent = content[index].leftTitle;
        rightTitle.textContent = content[index].rightTitle;
        subtitle.innerHTML = content[index].subtitle;
        details.innerHTML = content[index].details;

        currentIndex = index;
      }

      // Scroll control
      let scrollTimeout;
      window.addEventListener('wheel', function (e) {
        if (isScrolling) return;
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          if (e.deltaY > 0 && currentIndex < sections.length - 1) {
            updateActiveSection(currentIndex + 1);
          } else if (e.deltaY < 0 && currentIndex > 0) {
            updateActiveSection(currentIndex - 1);
          }
          isScrolling = true;
          setTimeout(() => { isScrolling = false; }, 800);
        }, 50);
      });

      // Navigation dots
      navDots.forEach(dot => {
        dot.addEventListener('click', function () {
          const index = parseInt(this.getAttribute('data-index'));
          updateActiveSection(index);
        });
      });

      // Touch navigation
      let touchStartY = 0;
      window.addEventListener('touchstart', function (e) {
        touchStartY = e.touches[0].clientY;
      });
      window.addEventListener('touchend', function (e) {
        if (isScrolling) return;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaY = touchEndY - touchStartY;
        if (deltaY < -50 && currentIndex < sections.length - 1) {
          updateActiveSection(currentIndex + 1);
        } else if (deltaY > 50 && currentIndex > 0) {
          updateActiveSection(currentIndex - 1);
        }
        isScrolling = true;
        setTimeout(() => { isScrolling = false; }, 800);
      });

      // Keyboard navigation
      window.addEventListener('keydown', function (e) {
        if (isScrolling) return;
        if ((e.key === 'ArrowDown' || e.key === 'PageDown') && currentIndex < sections.length - 1) {
          updateActiveSection(currentIndex + 1);
        } else if ((e.key === 'ArrowUp' || e.key === 'PageUp') && currentIndex > 0) {
          updateActiveSection(currentIndex - 1);
        }
        isScrolling = true;
        setTimeout(() => { isScrolling = false; }, 800);
      });

      // ✅ 초기 세팅: 해시가 있으면 해당 섹션으로 이동, 없으면 기본
      const hash = window.location.hash;
      if (hash && hash.startsWith('#section')) {
        const index = parseInt(hash.replace('#section', '')) - 1;
        if (index >= 0 && index < sections.length) {
          updateActiveSection(index);
        } else {
          updateActiveSection(0);
        }
      } else {
        updateActiveSection(0);
      }
    });
  </script>
</body>

</html>
